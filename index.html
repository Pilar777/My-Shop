<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Pillar vai er store</title>
    <link rel="stylesheet" href="styles.css">

        <!-- EXTERNAL LINKS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <style>
        body {
            margin: 0;
        }
        #containerSlider {
            margin: auto;
            width: 90%;
            text-align: center;
            padding-top: 50px;
            box-sizing: border-box;
        }
        #containerSlider img {
            width: 100%;
            height: 100%;
            text-align: center;
            align-content: center;
        }
        @media(max-width: 732px) {
            #containerSlider img {
                height: 12em;
            }
        }
        @media(max-width: 500px) {
            #containerSlider img {
                height: 10em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Ecommerce Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Discover Amazing Products</h2>
            <p>Shop the latest trends and enjoy great deals!</p>
            <a href="shop.html" class="btn">Shop Now</a>
        </section>

        <!-- Slider Section -->
        <section>
            <div id="containerSlider">
                <div id="slidingImage"> <img src="images (8).jpeg" alt="image1"> </div>
                <div id="slidingImage"> <img src="images (7).jpeg" alt="image2"> </div>
                <div id="slidingImage"> <img src="images (6).jpeg" alt="image3"> </div>
                <div id="slidingImage"> <img src="images (5).jpeg" alt="image4"> </div>
            </div>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-list">
                <!-- Placeholder for featured products -->
                <div class="product">
                    <img src="images.jpeg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>40tk</p>
                </div>
                <div class="product">
                    <img src="images (1).jpeg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>500tk</p>
                </div>
                <div class="product">
                    <img src="images (3).jpeg" alt="Product 2">
                    <h3>Product 3</h3>
                    <p>100tk</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Ecommerce Store. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#containerSlider').slick({
                dots: true,
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
            });
        });
    </script>
</body>
</html>
